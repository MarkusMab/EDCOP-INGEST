apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "ingest.fullname" . }}-redis
  namespace: default
  labels:
    app: {{ template "ingest.name" . }}-redis
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ template "ingest.name" . }}-redis
  template:
    metadata:
      name: {{ template "ingest.name" . }}-redis
      labels:
        app: {{ template "ingest.name" . }}-redis
      annotations:
        networks: '[
        { "name": "{{ .Values.networks.overlay }}" }
      ]'
    spec:
      containers:
      - name: redis
        image: {{ .Values.images.redis }}
        imagePullPolicy: Always
        ports:
        - name: cport-6379
          containerPort: 6379
        resources:
          requests:
            cpu: {{ .Values.redisConfig.resources.requests.cpu | quote }}
            memory: {{ .Values.redisConfig.resources.requests.memory | quote }}
          limits:
            cpu: {{ .Values.redisConfig.resources.limits.cpu | quote }}
            memory: {{ .Values.redisConfig.resources.limits.memory | quote }}
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      nodeSelector:
        ingest: "true"